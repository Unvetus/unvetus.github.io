<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unventus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: #0077c9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #0077c9;
            color: white;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .search {
            margin-left: auto;
        }
        .search input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        }
        section {
            padding: 2rem;
        }
        a {
            color: #0077c9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unventus</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#careers">Careers</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <section id="home">
        <h2>Home</h2>
    </section>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="services">
        <h2>Services</h2>
    </section>
    <section id="products">
        <h2>Products</h2>
    </section>
    <section id="careers">
        <h2>Careers</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    <section id="blog">
        <h2>Blog</h2>
    </section>
</body>
</html>
